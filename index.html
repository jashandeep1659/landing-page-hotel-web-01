<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Health Licious</title>
        <link rel="stylesheet" href="./static/app.css" />
    </head>
    <body>
        <nav>
            <div class="logo"><span>Health</span> <span>Licious</span></div>
            <ul class="menu">
                <li>Home</li>
                <li>Menu</li>
                <li>Food</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <ul class="buttons">
                <li><img src="./static/images/Search icon.png" alt="" /></li>

            </ul>
        </nav>
        <section id="main">
            <div class="text">

                            Health <br />

                    <p>
                        we cook and deliver the tatiest healthy food right

                    </p>
                    <div class="view">

                    </div>
                </div>
                <div class="dinner">
                    <h5>Dinner</h5>
                    <h6>8:30pm to 11:30pm</h6>
                </div>

            <div class="img">
                <img src="./static/images/nchief.png" alt="" />
